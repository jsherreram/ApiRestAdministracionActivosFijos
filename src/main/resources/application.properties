server.port=9090
#logging.level.root=DEBUG
#logging.level.co.com.jh.sgaf=DEBUG
logging.pattern.dateformat=hh:mm
#spring.main.banner-mode=off
spring.thymeleaf.cache=false
#Para poder usar swagger en la última versión de Spring 2.5.9 en adelante, en caso de migrar de swagger a openapi se debe comentariar la siguiente línea
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
#MySQL Conexiòn
spring.datasource.url=jdbc:mysql://localhost:3306/sgaf?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Mostrar SQL
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
